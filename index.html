<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <aside class="description-app">
    <img src="./eisenhower-matrix.jpg" class="description-img" alt="The eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="app">
    <section id="add-task">
      <label class="new-task"  for="new-task">Add Item</label>
      <div class="new-task-wrapper">
        <input id="new-task"
               class="task task-content"
               type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul id="in-complete-tasks" class="list-header">
        <li class="list">
          <input type="checkbox" class="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task task-content">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" class="delete-img" alt="Button delete">
          </button>
        </li>
        <li class="edit-mode list">
          <input type="checkbox" class="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task task-content">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg" class="delete-img" alt="Button delete">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list-header">
        <li class="list">
          <input type="checkbox" class="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task task-content">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" class="delete-img" alt="Button delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
