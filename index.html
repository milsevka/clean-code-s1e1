<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <aside class="page__description description-app">
    <img src="./eisenhower-matrix.jpg" class="description-app__img" alt="The eisenhower matrix">
    <a class="description-app__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="page__main tasks">
    <section class="tasks__add">
      <label class="tasks__add_label"  for="new_task">Add Item</label>
      <div class="tasks__add_wrapper">
        <input id="new_task"
               class="tasks__input_text"
               type="text">
        <button class="btn btn_add">Add</button>
      </div>
    </section>
    <section class="page__incomplete incomplete">
      <h3 class="incomplete__title title">Todo</h3>
      <ul class="incomplete__list list">
        <li class="list__item">
          <input type="checkbox" class="list__input_checkbox">
          <label class="list__label">Pay Bills</label>
          <input type="text" class="list__input_content">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img src="./remove.svg" class="btn__img_delete" alt="Button delete">
          </button>
        </li>
        <li class="list__item list__item_edit-mode">
          <input type="checkbox" class="list__input_checkbox">
          <label class="list__label">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="list__input_content">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img src="./remove.svg" class="btn__img_delete" alt="Button delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="page__completed completed">
      <h3 class="completed__title title">Completed</h3>
      <ul class="completed__list list">
        <li class="list__item">
          <input type="checkbox" class="list__input_checkbox" checked>
          <label class="list__label">See the Doctor</label>
          <input type="text" class="list__input_content">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img src="./remove.svg" class="btn__img_delete" alt="Button delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
